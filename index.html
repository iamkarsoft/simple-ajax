			<button class="border-2 border-indigo-500 bg-indigo-500 text-white px-2 py-2 tet-center" id="load">Load</button>
			<div id="ajax" class="w-full mt-5 px-10 bg-blue-500 text-white"></div>

			<div id="form" class="w-full mt-5 ">
				<form action="" method="POST">
					
				<div class="my-10">
					<input type="text" class="" name="name">
				</div>

					<div class="my-10">
					<input type="email" class="" name="email">
				</div>

				<button class="border-2 border-indigo-500 bg-indigo-500 text-white px-2 py-2 tet-center" id="submit" type="submit">Submit</button>
				</form>
			</div>
		</div>
	</section>
	<script>
	
			$('form').submit(function(e){
				e.preventDefault();

				let url = $(this).attr("action");
				let formData = $(this).serialize();
				$.post(url, formData, function(response){
					$("#form").html(`<p>Thank you for subscribing</p>`);
				})
			})
